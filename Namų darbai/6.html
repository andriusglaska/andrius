<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <fieldset>
      <legend>
        Jūsų informacija:
      </legend>
      Vardas: <input name="name" /><br/>
      Paštas: <input name="email"/>
    </fieldset>
    <br /><br />
    <fieldset>
      <legend>
        Apžvalga:
      </legend>
      Kaip išgirdote apie mus?
        <select name="">
          <option value="Google">Google</option>
          <option value="Twitter">Twitter</option>
        </select><br />
      <br />
      Ar apsilankysite vėl?<br />
        <input type="radio" name ="Yes" value="Taip"/>Taip
        <input type="radio" name ="No" value="Ne"/> Ne
        <input type="radio" name ="Maybe" value="Galbūt"/>Galbūt<br /><br />
      Komentaras:<br />
        <textarea name="tekstas" rows="6" cols="50"></textarea><br /><br />
          <input type="checkbox"/>Užsakykite naujienas<br />
            <button type="button">Saugoti</button>
    </fieldset>
  </body>
</html>
